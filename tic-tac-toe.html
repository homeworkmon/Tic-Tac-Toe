<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="tic-tac-toe.css" rel="stylesheet" type="text/css">
        <script src="tic-tac-toe.js" defer></script>
    </head>

    <body>

        <div id="container">
            <h1> Tic Tac Toe </h1>
            <div class='form-container'>
                <form action="" class="difficulty-form">
                    <select name="symbol" id="difficulty">
                        <option value="33">easy</option>
                        <option value="66">medium</option>
                        <option value="100">hard</option>
                    </select>
                </form>
                <form action="" class="symbol-form">
                    <select name="symbol" id="pick">
                        <option value="x">X's</option>
                        <option value="o">O's</option>
                    </select>
                </form>
            </div>
            <div id="board">
                <div class="square" id="0"><p></p></div>
                <div class="square" id="1"><p></p></div>
                <div class="square" id="2"><p></p></div>
                <div class="square" id="3"><p></p></div>
                <div class="square" id="4"><p></p></div>
                <div class="square" id="5"><p></p></div>
                <div class="square" id="6"><p></p></div>
                <div class="square" id="7"><p></p></div>
                <div class="square" id="8"><p></p></div>
            </div>
        </div>

        <div class="modal">
            <div class="modal-card">
                <div  class="modal-header">
                    <p>Game over!</p>
                    <span class="close close-modal">&times</span>
                </div>
                <div class="results">
                    <p class="results-p">Here's some sample text! Congrats you won lol</p>
                    <button class="close play-again">Play Again</button>
                </div>
            </div>
        </div>

    </body>

</html>
